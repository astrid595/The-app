<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-section">
                <div class="overview">
                    <h1 id="city">
                        Sydney
                    </h1>, <span id="current-date"></span>
                    <ul>
                        <li>
                            Sunday 
                        </li>
                        <li>
                            9:37 pm 
                        </li>
                </div>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="weather-icon">⛅
                            
                            <span class="weather-temp"> <strong id="temperature"></strong> <span class="unit"> ℃</span> </span>
                        </div>
                    </div>
                    <div class="col-6">
                        <span class="pronostic">
                            <div class="condition" id="description">Clear</div>
                            
                        </span>
                    </div>
                </div>
    
                </div>
            <small>
                <a href="https://github.com/astrid595/The-app" target="_blank">Open source code</a>, by Astrid VU
            </small>
        </div>
    </div>
    <script src= "src/app.js"></script>
